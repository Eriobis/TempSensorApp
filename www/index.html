<!DOCTYPE html>

<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Temp Monitoring Page</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="./js/jquery-3.3.1.min.js"></script> 
        <script src="./js/bootstrap.min.js"></script> 
        <script src="./js/moment.js"></script> 
        <script src="./flot/jquery.js"></script> 
        <script src="./flot/jquery.flot.js"></script> 
        <script src="./flot/jquery.flot.time.js"></script> 
        <link href="./flot/examples/examples.css" rel="stylesheet" type="text/css">
        <link href="./css/graphs.css" rel="stylesheet" type="text/css">
        <link href="./open-iconic-master/font/css/open-iconic-bootstrap.css" rel="stylesheet">
        <!-- Bootstrap core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <script> 
        $(function(){
          $("#includedNavbar").load("navbar.html"); 
        });
        </script> 

        <script type="text/javascript">

            $(function() {

                var options =
                {
                    hoverable:true,
                    sorted: "descending",
                    label:"Temperature",
                    series: {
                        lines: {
                            show: true,
                            lineWidth: 2,
                            fill: null,
                            color:"black",
                        },
                        color:"red",
                        shadowSize: 2,
                        highlightColor: "#FF0000",
                    },
                    legend:{
                        backgroundOpacity:0.2,
                        backgroundColor:"black",
                        
                    },
                    yaxis: {
                        ticks: 10,
                        color: "#2E4A62",
                        font:{
                            color:"#2E4A62",
                        }
                    },  
                    
                    xaxis:{
                        mode: "time",
                        timeformat: "%m/%d %hh:%M:%S",
                        color:"#2E4A62",
                        ticks: 10,
                        font:{
                            color:"#2E4A62",
                        }
                    },
                    grid: {
                        show: true,
                        color: "#2E4A62",
                        borderColor: "#2E4A62",
                        backgroundColor: "white",
                    }
                };

                function getData(){
                    for (let channel = 0; channel < 4; channel++) {
                        $.ajax({
                            url: "/temperature/" + channel,
                            success: function(data){
                                var MonData = [];
                                var QueryAns = JSON.parse(data);
                                
                                QueryAns.forEach(element => {
                                    MonData.push([moment(element.time), element.tempC]);
                                });
                                console.log(MonData)
                                $.plot("#Graph" + channel, [{data: MonData}], options);
                            }
                        });
                    }
                    setTimeout(getData, 5000);
                }
                getData();
            });

        </script>

    </head>
    <body class="main bg-light">
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div id="includedNavbar"></div>

        <div class="container-fluid">
            <div class="mx-auto row" style="width: 80%">
                <div class="mx-auto col" style="height: 50%"">
                    <div class='flot-x-axis flot-x1-axis'>
                        <div class='flot-tick-label'>Channel 0</div>
                        <div id="Graph0" class="biggraph"></div>
                    </div>
            
                    <div class='flot-x-axis flot-x1-axis'>
                        <div class='flot-tick-label'>Channel 1</div>
                        <div class="biggraph" id="Graph1"></div>
                    </div>
            
                    <div class='flot-x-axis flot-x1-axis'>
                        <div class='flot-tick-label'>Channel 2</div>
                        <div id="Graph2" style="height: 300px"></div>
                    </div>
                    
                    <div class='flot-x-axis flot-x1-axis'>
                        <div class='flot-tick-label'>Channel 3</div>
                        <div id="Graph3" style="height: 300px"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
