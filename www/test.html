<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Temp Monitoring v2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <script src="./js/jquery-3.3.1.min.js"></script> 
    <script src="./js/popper.js"></script> 
    <script src="./js/bootstrap.min.js"></script> 
    <script src="./js/moment.js"></script> 
    <script src="./flot/jquery.js"></script> 
    <script src="./flot/jquery.flot.js"></script> 
    <script src="./flot/jquery.flot.time.js"></script> 
    <link href="./css/graphs.css" rel="stylesheet" type="text/css">
    <link href="./open-iconic-master/font/css/open-iconic-bootstrap.css" rel="stylesheet">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="graph.js"></script>
</head>
<body class="main">
    <div class="container">
        <div class="pt-5 py-2 mx-auto row">
            <div class="bg-secondary px-1 rounded mx-auto col-xs-4 justify-text-center">
                <h1 class="text-center text-info">Menu</h1>
                <nav>
                    <div class="nav nav-pills flex-column nav-justified" role="tablist">
                        <a class="nav-item nav-link active" href="" role="tab" data-toggle="pill"> Temp Graph</a>
                        <a class="nav-item nav-link"        href="" role="tab" data-toggle="pill"> Temp Value</a>
                        <a class="nav-item nav-link"        href="" role="tab" data-toggle="pill"> Config</a>
                        <a class="nav-item nav-link"        href="" role="tab" data-toggle="pill"> Void</a>
                    </div>
                </nav>
            </div>
            <div class="pl-1 rounded col-xs-8 justify-content-center" style="width:80%">
                <nav>
                    <div class="nav nav-pills nav-fill" role="tablist" id="graphTab">
                        <a class="nav-item nav-link active" id="channel0_tab" href="#channel0_pane" data-toggle="pill" role="tab">Inside Temp</a>
                        <a class="nav-item nav-link"        id="channel1_tab" href="#channel1_pane" data-toggle="pill" role="tab">Ambiant Temp</a>
                        <a class="nav-item nav-link"        id="channel2_tab" href="#channel2_pane" data-toggle="pill" role="tab">Channel 3</a>
                        <a class="nav-item nav-link"        id="channel3_tab" href="#channel3_pane" data-toggle="pill" role="tab">Channel 4</a>                    
                    </div>
                </nav>
                <div class="container" id="graphContainer">
                    <div class="my-4 tab-content" id="graphTabPanel">
                        <div class="pr-5 my-2 row">
                            <div class="btn-group" role="group" aria-label="timeFrameBtns">
                                <button id="btnGroupDrop1" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        Time window
                                </button>
                                <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                                    <a class="dropdown-item" href="#">30 min</a>
                                    <a class="dropdown-item" href="#">1 hour</a>
                                    <a class="dropdown-item" href="#">1 day</a>
                                    <a class="dropdown-item" href="#">1 week</a>
                                </div>
                            </div>
                        </div>
                        
                        <div class='justify-content-center flot-x-axis flot-x1-axis'>
                            <div id="Graph" class="biggraph"></div>
                        </div>
                        <div class="my-2 row">
                            <div class="col-6">
                                <h5>Current Temp: </h5>
                                <h3> <span class="badge badge-secondary" id=currentTempTxt textContent=""></span></h3>
                            </div>
                            <div class="col-6">
                                <h5>Average Temp: </h5> 
                                <h3> <span class="badge badge-secondary" id=averageTempTxt></span></h3>
                            </div>
                        </div>
                        <div class="my-2 row">
                            <div class="col-6">
                                <h5>Min Temp: </h5>
                                <h3> <span class="badge badge-secondary" id=minTempTxt></span></h3>
                            </div>
                            <div class="col-6">
                                <h5>Max Temp: </h5>
                                <h3> <span class="badge badge-secondary" id=maxTempTxt></span></h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
